<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 34</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(purple, violet);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: white;
        }

        #cal {
            width: 300px;
            height: 500px;
            background-image: linear-gradient(palevioletred, hotpink);
            margin: auto;
            border: 10px inset pink;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, .7);
            border-radius: 20px;
        }

        button {
            width: 50%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            background-color: bisque;
            font-weight: bold;
        }

        #num1,
        #num2,
        #result {
            width: 80%;
            padding: 10px;
        }

        h2 {
            color: white;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <div id="cal">
        <h2>Calculator</h2>
        <input type="number" name="" id="num1" placeholder="Enter First Number"><br><br>
        <input type="number" name="" id="num2" placeholder="Enter Second Number"><br><br>
        <button onclick="add()">ADD</button>
        <button onclick="sub()">SUBTRACT</button>
        <button onclick="mul()">MULTIPLY</button>
        <button onclick="div()">DIVIDE</button>
        <h3>Result</h3>
        <input type="text" name="" id="result" readonly>


    </div>

</body>
<script>
    function add() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) + parseInt(num2);

        document.getElementById("result").value =
            result;
    }
    function sub() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) - parseInt(num2);

        document.getElementById("result").value =
            result;
    }
    function mul() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) * parseInt(num2);

        document.getElementById("result").value =
            result;
    }
    function div() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) / parseInt(num2);

        document.getElementById("result").value =
            result;
    }
</script>

</html>
