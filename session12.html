<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 12</title>
    <style>
        body{
            background-color: paleturquoise;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Form Elements</h1>
    </header>
    <form action="" method="GET" target="_self">
        <fieldset>
            <legend>Super Hero Form!</legend>
            <label for="">Select your favourite superhero:</label>
            <select name="" id="">
                <optgroup label="DC">
                <option value="superman">SuperMan</option>
                <option value="batman" selected>BatMan</option>
                </optgroup>
                <optgroup label="Marvel">
                <option value="ironman">IronMan</option>
                <option value="thor">Thor</option>
                <option value="" disabled>Black Panther</option>
                <option value="spiderman">SpiderMan</option>
                </optgroup>
            </select><br><br>
            <label for="">How much do you like this hero?</label>
            <input type="range" min="0" max="100" name="" id=""><br><br>
            <label for="">Please select your date of birth:</label>
            <input type="date" name="" id=""><br><br>
            <label for="">Select time:</label>
            <input type="time" name="" id=""><br><br>
            <label for="">Upload File:</label>
            <input type="file" name="" id=""><br><br>
            <input type="submit" value="Submit Form" name="" id="">
            <input type="reset" name="" id="">
        </fieldset>
    </form>
    
</body>
</html>
