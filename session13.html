<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: whitesmoke;
            text-align: center;
        }
        form{
            width: 370px;
            height: 350px;
            background-color: white;
            margin: auto;
            margin-top: 100px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,.2);
            padding: 15px;
        }
        #email,#pass,#login, #cna{
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0,0,0,.2);
        }
        #login{
            background-color: royalblue;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: none;
        }
        h1{
            color: royalblue;
        }
        #desc{
            font-size: 22px;
        }
        #forget{
            font-size: 14px;
            color: royalblue;
            text-decoration: none;
        }
        div{
            border-top: 1px solid rgba(0,0,0,.2);
        }
        #cna{
            background-color: #33cc33;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: none;
            width: 70%;
        }
        #cap{
            font-size:16px ;
        }
    </style>
</head>
<body>
    <header>
        <br>
        <h1>My Book</h1><br>
        <p id="desc">My Book Is The No.1 Social Media Site! <br> Join Now!</p>
    </header>
    <form action="">
        <input type="text" name="" id="email" placeholder="Email address or phone number" required><br><br>
        <input type="password" name="" id="pass" placeholder="Password" required><br><br>
        <input type="submit" value="Log In" name="" id="login"><br><br>
        <a id="forget" href="">Forgotten password?</a><br><br>
        <div><br><br>
            <button href="https://www.facebook.com/"  id="cna">Create New Account</button>
        </div>
    </form>
    <br>
    <p id="cap"><a id="link" href=""><b>Create a Page</b></a> for a celebrity, band or business</p>
    
</body>
</html>
