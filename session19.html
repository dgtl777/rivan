<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 19</title>
   <link rel="shortcut icon" sizes="16x16" href="https://pbs.twimg.com/profile_images/883859744498176000/pjEHfbdn_400x400.jpg" type="image/x-icon">
    <style>
        *
        {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            background-image:linear-gradient(90deg, orange 50%, red);
            text-align: center;
        }
        #ball{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: radial-gradient(yellow 50%, red);
            margin: auto;
        }
        button{
            width: 400px;
            height: 50px;
            background-image: linear-gradient(to left,red,orange);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover{
            background-image: linear-gradient(to left,red,orange);
            width: 200px;
        }
        img{
            width: 200px;
            height: 150px;
            background-color:white ;
            padding: 10px;
        }
        img:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Favicon</h1>
    </header>
    <h1>Gradients</h1>
    <div id="ball">
    </div>
    <h1>Hover Effect</h1>
    <a href="https://twitter.com/theflowerworld" 
    target="_blank"></a><button>Click Me!</button></a><br><br>

</body>
