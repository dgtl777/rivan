<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 35</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            text-align: center;
            background-image: linear-gradient(palegreen, green);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: tomato;
        }

        #num,
        #mul,
        button {
            padding: 10px;
            border: 4px inset palegreen;
        }

        button {
            border: 4px outset palegreen;
            background-color: green;
            color: white;
        }

        #box {
            background-color: beige;
            padding: 15px;
            border: 4px dashed green;
        }

        h2 {

            padding: 10px;
        }

        h2:nth-child(even) {
            color: black;
            background-color: palegreen;
        }

        h2:nth-child(odd) {
            color: white;
            background-color: green;
        }
    </style>
</head>

<body>
    <header>
        <h1>Multiplication Table</h1>
    </header>
    <div id="box">
        <input type="text" name="" id="num" placeholder="Enter Number">
        <input type="text" name="" id="mul" placeholder="Enter Multiple">
        <button onclick="multiple()">Get Table</button>
    </div>
    <br><br>
</body>
<script>
    function multiple() {
        var num = document.getElementById("num").value;
        var mul = document.getElementById("mul").value;

        var count = 1;

        while (count <= parseInt(mul)) {
            var result = num * count;
            var text = num + " X " + count + " = "
                + result;
            var create = document.createElement("h2");
            create.innerText = text;
            document.body.append(create);
            count = count + 1;
        }
    }
</script>

</html>
