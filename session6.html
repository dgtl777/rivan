<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 6</title>
</head>
<body style="background-color: paleturquoise;text-align: center;">
    <header>
        <h1>HTML Lists</h1>
    </header>
    <h2>Ordered List</h2>
    <h3>A shopping list</h3>
    <ol>
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
    </ol>
    <h2>Unordered List</h2>
    <h3>My Chores</h3>
    <ul>
        <li>Clean my room</li>
        <li>Do my Homework</li>
        <li>Feed the dogs</li>
    </ul>
    <h2>Description List</h2>
    <h3>Time Table</h3>
    <dl>
        <dt>12:30pm</dt>
        <dd>Coding Class</dd>
        <dt>01:30pm</dt>
        <dd>Have Lunch</dd>
    
</body>
</html>
