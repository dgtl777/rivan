<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 21</title>
    <style>
        body{
            background-color: skyblue;
            text-align: center;
        }
        h1{
            color: blue;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Scalable Vector Graphics(SVG)</h1>
    </header>
    <svg width="400" height="400" 
    style="border: 1px solid black;">
    <circle cx="200" cy="200" r="150" style="fill: yellow;"></circle>
    </svg>
    <svg width="400" height="400" 
    style="border: 1px solid black;">
    <ellipse cx="200" cy="200" rx="200" ry="100" style="fill: red;"></ellipse>
    </svg>
    <svg width="400" height="400" 
    style="border: 1px solid black;">
    <rect width="200" height="100" x="100" y="150" style="fill: yellow;"></rect>
    </svg>
    <svg width="400" height="400" 
    style="border: 1px solid black;">
    <polygon points="200,50 350,350 50,350" style="fill: yellow;"></polygon>
    </svg>
    <svg width="400" height="400" 
    style="border: 1px solid black;">
    <rect width="50" height="100" x="100" y="200" style="fill:brown"></rect>
    <rect width="100" height="100" x="150" y="200" style="fill:burlywood"></rect>
    <polygon points="150,200 250,200 225,150 125,150 " style="fill:red"></polygon>
    </svg>
    

</body>
</html>
